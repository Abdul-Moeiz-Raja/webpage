<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="javascript.js"></script>
  <title>Menu</title>
</head>
<body>
  <div class="topbar">
    <button id="switch" class="small-button" onclick="dark()">Grey-dark-mode switch</button>
  </div>
  <div class="header">
    <a href="index.html">
      <img src="logo.png" id="logo" class="logo" width="30%">
    </a>
  </div>
  <div class="topnav">
    <a href="menu.html">Menu</a>
    <a href="">About Us</a>
    <a href="">Special Offers</a>
  </div>
  <div id="food-menu" class="onecolumn">
    <h1>Menu</h1>
    <h2>Food</h2>
    <table class="menu-table">
      <thead>
        <tr>
          <th>Food</th>
          <th>Description</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="food-menu-table-body"></tbody>
    </table>
  </div>
  <div id="drinks-menu" class="onecolumn">
    <h2>Drinks</h2>
    <table class="menu-table">
      <thead>
        <tr>
          <th>Drink</th>
          <th>Description</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="drinks-menu-table-body"></tbody>
    </table>
  </div>

</html>
